<div class="ticket-list p-4">
      <h1>Tickets Queue</h1>
  <div class="d-flex justify-content-between align-items-center mb-3">
  

    <input type="text" class="form-control w-50 me-2" placeholder="Search tickets..."
           [(ngModel)]="searchTerm" (ngModelChange)="applyFilters()" />

    <select class="form-select w-auto" [(ngModel)]="selectedPriority" (change)="applyFilters()">
      <option value="">All Priorities</option>
      <option value="CRITICAL">Critical</option>
      <option value="HIGH">High</option>
      <option value="MEDIUM">Medium</option>
      <option value="LOW">Low</option>
    </select>

    <select class="form-select w-auto" [(ngModel)]="selectedStatus" (change)="applyFilters()">
      <option value="">All Status</option>
      <option value="OPEN">Open</option>
      <option value="IN_PROGRESS">In Progress</option>
      <option value="RESOLVED">Resolved</option>
      <option value="CLOSED">Closed</option>
      <option value="REOPENED">Reopened</option>
    </select>
  </div>
  <table class="table table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Priority</th>
        <th>Status</th>
        <th class="d-none d-md-table-cell">Category</th>
        <th class="d-none d-md-table-cell">Created</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody *ngIf="pagedTickets.length > 0; else noTickets">
      <tr *ngFor="let ticket of pagedTickets">
        <td>{{ ticket.displayId }}</td>
        <td>{{ ticket.title }}</td>
        <td>
          <span class="badge"
                [ngClass]="{
                  'bg-danger': ticket.priority === 'CRITICAL',
                  'bg-warning': ticket.priority === 'HIGH',
                  'bg-info': ticket.priority === 'MEDIUM',
                  'bg-secondary': ticket.priority === 'LOW'
                }">
            {{ ticket.priority.toLowerCase() }}
          </span>
        </td>
        <td>
          <span class="badge"
                [ngClass]="{
                  'bg-danger': ticket.status === 'CLOSED',
                  'bg-warning': ticket.status === 'OPEN',
                  'bg-info': ticket.status === 'RESOLVED',
                  'bg-secondary': ticket.status === 'ESCALATED'
                }">
            {{ ticket.status.toLowerCase() }}
          </span>
        </td>
        <td class="d-none d-md-table-cell">{{ ticket.categoryId }}</td>
        <td class="d-none d-md-table-cell">{{ ticket.createdAt | date:'shortDate' }}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary" [routerLink]="['/tickets', ticket.id]">
            <i class="bi bi-eye"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noTickets>
  <tr>
    <td colspan="7" class="text-center text-muted no-tickets">
      No tickets found
    </td>
  </tr>
</ng-template>


  <nav *ngIf="totalPages > 1" class="mt-3">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 0">
        <button class="page-link" (click)="setPage(currentPage - 1)">Previous</button>
      </li>

      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
          [class.active]="i === currentPage">
        <button class="page-link" (click)="setPage(i)">{{ i + 1 }}</button>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
        <button class="page-link" (click)="setPage(currentPage + 1)">Next</button>
      </li>
    </ul>
  </nav>
</div>

<div class="dashboard-wrapper p-2 p-md-4 bg-light">
  <div class="container-narrow mx-auto">
    
    <div class="d-flex align-items-center mb-5">
      <button class="btn-back me-3" routerLink="/tickets">
        <i class="bi bi-arrow-left"></i>
      </button>
      <div>
        <h2 class="fw-bold text-dark mb-0">Create Ticket</h2>
        <p class="text-muted small mb-0">Fill out the details below to open a new support case.</p>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-12 col-xl-8">
        <div class="card ticket-card shadow-sm border-0 h-100">
          <div class="card-header-accent"></div> 
          <div class="card-body p-4 p-md-5">
            <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" class="row g-4">
              
              <div class="col-12">
                <label class="form-label-theme">Ticket Title *</label>
                <input type="text" class="form-control-theme" 
                       placeholder="e.g., Cannot connect to VPN" formControlName="title" />
              </div>

              <div class="col-12">
                <label class="form-label-theme">Description *</label>
                <textarea class="form-control-theme" rows="6" 
                          placeholder="Please provide as much detail as possible..." 
                          formControlName="description"></textarea>
              </div>

              <div class="col-md-6">
                <label class="form-label-theme">Category *</label>
                <select class="form-select-theme" formControlName="categoryId">
                  <option value="" disabled selected>Select Category</option>
                  <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label-theme">Priority Level *</label>
                <select class="form-select-theme border-start-priority" 
                        [attr.data-priority]="ticketForm.get('priority')?.value"
                        formControlName="priority">
                  <option value="CRITICAL">Critical</option>
                  <option value="HIGH">High</option>
                  <option value="MEDIUM">Medium</option>
                  <option value="LOW">Low</option>
                </select>
              </div>

              <div class="col-12 d-flex justify-content-end gap-3 mt-4">
                <button type="button" class="btn-discard btn-cancel px-4" routerLink="/tickets">Discard</button>
                <button type="submit" class="btn-create btn-submit px-5" [disabled]="ticketForm.invalid">
                  Create Ticket
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-12 col-xl-4">
        <div class="card border-0 shadow-sm p-4 rounded-4 guideline-card h-100">
          <h5 class="fw-bold mb-4">Priority Guidelines</h5>
          <div class="guideline-list">
            <div class="g-item active-priority" [class.highlight]="ticketForm.get('priority')?.value === 'CRITICAL'">
              <span class="dot bg-danger"></span>
              <div>
                <div class="fw-bold">Critical</div>
                <div class="text-muted tiny">System down, major outage affecting all users.</div>
              </div>
            </div>
            <div class="g-item" [class.highlight]="ticketForm.get('priority')?.value === 'HIGH'">
              <span class="dot bg-warning"></span>
              <div>
                <div class="fw-bold">High</div>
                <div class="text-muted tiny">Significant operational impact for many users.</div>
              </div>
            </div>
            <div class="g-item" [class.highlight]="ticketForm.get('priority')?.value === 'MEDIUM'">
              <span class="dot bg-primary"></span>
              <div>
                <div class="fw-bold">Medium</div>
                <div class="text-muted tiny">Partial loss of service or workaround exists.</div>
              </div>
            </div>
            <div class="g-item" [class.highlight]="ticketForm.get('priority')?.value === 'LOW'">
              <span class="dot bg-secondary"></span>
              <div>
                <div class="fw-bold">Low</div>
                <div class="text-muted tiny">General questions or minor cosmetic issues.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

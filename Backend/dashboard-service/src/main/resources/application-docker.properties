spring.application.name=dashboard-service
server.port=8082
jwt.secret=mysuperlongsecretkeymysuperlongsecretkey123456
jwt.expiration-minutes=60
eureka.client.service-url.defaultZone=http://eureka:8761/eureka/
spring.config.import=optional:configserver:http://config-server:8888
resilience4j.circuitbreaker.instances.dashboardServiceCircuitBreaker.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.dashboardServiceCircuitBreaker.slidingWindowSize=10
resilience4j.circuitbreaker.instances.dashboardServiceCircuitBreaker.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.dashboardServiceCircuitBreaker.failureRateThreshold=50
resilience4j.circuitbreaker.instances.dashboardServiceCircuitBreaker.waitDurationInOpenState=10s
management.endpoints.web.exposure.include=health,info,circuitbreakers
resilience4j.circuitbreaker.instances.dashboardServiceCircuitBreaker.recordExceptions[0]=java.net.ConnectException
resilience4j.circuitbreaker.instances.dashboardServiceCircuitBreaker.recordExceptions[1]=java.net.SocketTimeoutException
resilience4j.circuitbreaker.instances.dashboardServiceCircuitBreaker.recordExceptions[2]=java.util.concurrent.TimeoutException
resilience4j.timelimiter.instances.dashboardServiceCircuitBreaker.timeoutDuration=2s
resilience4j.timelimiter.instances.dashboardServiceCircuitBreaker.cancelRunningFuture=true
<div class="admin-panel-wrapper p-4">
  <div class="admin-header d-flex justify-content-between align-items-end mb-4">
    <div>
      <h1 class="fw-bold">Admin Panel</h1>
      <p class="text-muted">System configuration and user governance</p>
    </div>
    <div class="admin-actions">
      <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-download me-2"></i>Export Logs</button>
    </div>
  </div>

  <div class="admin-tabs-container mb-4">
    <div class="nav-pills-custom">
      <button class="tab-btn" [class.active]="activeTab === 'users'" (click)="setActiveTab('users')">
        <i class="bi bi-people"></i> User Management
      </button>
      <button class="tab-btn" [class.active]="activeTab === 'categories'" (click)="setActiveTab('categories')">
        <i class="bi bi-gear me-2"></i> Categories & Priorities
      </button>
      <button class="tab-btn" [class.active]="activeTab === 'sla'" (click)="setActiveTab('sla')">
        <i class="bi bi-clock-history"></i> SLA Rules
      </button>
    </div>
  </div>

  <div class="admin-content-card shadow-sm">
    <app-user-management *ngIf="activeTab === 'users'"></app-user-management>
    <app-category-panel *ngIf="activeTab === 'categories'"></app-category-panel>
    <app-sla-rules-list *ngIf="activeTab === 'sla'"></app-sla-rules-list>
  </div>
</div>

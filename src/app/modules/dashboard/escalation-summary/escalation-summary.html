<!-- src/app/modules/dashboard/escalation-summary/escalation-summary.component.html -->
<div class="card shadow-sm p-3">
  <h5 class="fw-bold mb-3">Escalation Summary</h5>

  <ul class="list-group">
    <li *ngFor="let item of escalationSummary" class="list-group-item d-flex justify-content-between align-items-center">
      <span>Level {{ item.level }}</span>
      <span class="badge bg-danger rounded-pill">{{ item.count }}</span>
    </li>
  </ul>
</div>

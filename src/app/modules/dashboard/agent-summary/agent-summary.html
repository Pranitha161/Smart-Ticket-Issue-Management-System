<!-- src/app/modules/dashboard/agent-summary/agent-summary.component.html -->
<div class="card shadow-sm p-3">
  <h5 class="fw-bold mb-3">Agent Summary</h5>

  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Agent</th>
        <th>Assigned</th>
        <th>Resolved</th>
        <th>Overdue</th>
        <th>Escalation Level</th>
        <th>Avg Resolution (mins)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let agent of agentSummary">
        <td>{{ agent.agentId }}</td>
        <td>{{ agent.assignedCount }}</td>
        <td>{{ agent.resolvedCount }}</td>
        <td>{{ agent.overdueCount }}</td>
        <td>{{ agent.escalationLevel }}</td>
        <td>{{ agent.averageResolutionTimeMinutes | number:'1.0-2' }}</td>
      </tr>
    </tbody>
  </table>
</div>

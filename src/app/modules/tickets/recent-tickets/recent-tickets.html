<div class="recent-tickets card border-0 shadow-sm p-3">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h5 class="fw-bold mb-0">Recent Tickets</h5>
    <button class="btn btn-outline-secondary btn-sm px-3" [routerLink]="['/tickets']">View All</button>
  </div>

  <div *ngIf="tickets.length > 0; else empty">
    <div class="ticket-item card mb-3 border-light shadow-none" *ngFor="let ticket of tickets">
      <div class="card-body p-3">
        <div class="d-flex justify-content-between align-items-start">
          <div class="flex-grow-1">
            <div class="d-flex align-items-center gap-2 mb-2">
              <span class="fw-bold fs-6">{{ ticket.displayId }}</span>
              <span class="badge-custom badge-priority" [ngClass]="ticket.priority.toLowerCase()">{{ ticket.priority }}</span>
              <span class="badge-custom badge-status" [ngClass]="ticket.status.toLowerCase()">{{ ticket.status }}</span>
            </div>
            
            <h6 class="fw-bold mb-1">{{ ticket.title }}</h6>
            
            <div class="text-muted small">
              Created {{ ticket.createdDate | date:'MM/dd/yyyy' }}
            </div>
          </div>

          <div class="ms-3">
            <button class="btn btn-link text-dark p-0">
              <i class="bi bi-eye fs-5"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #empty>
    <div class="text-center py-4 text-muted">No recent tickets found.</div>
  </ng-template>
</div>

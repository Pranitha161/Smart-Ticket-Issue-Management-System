<div class="card theme-card accent-left-danger border-0 shadow-sm h-100">
  <div class="card-header border-0 bg-white pt-4 px-4">
    <h6 class="tiny-label mb-1">ESCALATION STATUS</h6>
    <div class="sidebar-header-slate d-flex justify-content-between">
      <h5 class="fw-bold text-dark m-0">Escalation Level Distribution</h5>
      <i class="bi bi-exclamation-triangle-fill text-danger"></i>
    </div>
  </div>
  <div class="card-body p-4">
    <div class="d-flex align-items-end justify-content-between mb-4">
      <div>
        <h4 class="fw-900 m-0">{{ totalEscalations }}</h4>
        <span class="tiny-label text-muted">Active Escalations</span>
      </div>
      <div class="status-indicator-pill">Urgent attention</div>
    </div>
    <div class="escalation-container">
      <div *ngFor="let item of escalationSummary"
        class="escalation-row p-3 mb-2 d-flex justify-content-between align-items-center rounded">
        <div class="d-flex align-items-center">
          <div class="level-box me-3" [style.backgroundColor]="getEscalationColor(+item.level)">
            L{{ item.level }}
          </div>
          <span class="fw-bold text-dark small">Level {{ item.level }} Tickets</span>
        </div>
        <span class="badge bg-light text-dark border fw-900 px-3">{{ item.count }}</span>
      </div>
    </div>
  </div>
</div>

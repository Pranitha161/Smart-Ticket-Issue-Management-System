<div class="reset-page-wrapper">
  <div class="reset-card shadow-lg">
    
    <div class="reset-header">
      <i class="bi bi-lock-fill text-primary fs-4"></i>
      <h2>Reset Password</h2>
      <p>Please enter your new password below to secure your account.</p>
    </div>

    <div class="form-body">
      <div class="form-group">
        <label>New Password</label>
        <input type="password" 
               [(ngModel)]="newPassword" 
               placeholder="" 
               class="form-control" />
      </div>

      <div class="button-group">
        <button class="btn-reset" (click)="submit()">
          Update Password
        </button>
      </div>

      <div class="footer-links">
        <a routerLink="/auth/login">Back to Login</a>
      </div>
    </div>

  </div>
</div>

<div class="page-wrapper d-flex align-items-center justify-content-center mt-4">
    <div class="auth-card shadow-lg d-flex flex-column flex-md-row">

        <div class="col-12 col-md-6 bg-white p-0 position-relative">
            <img src="assets/images/signup.png" alt="Illustration" class="img-fluid h-100" />
        </div>
        <div
            class="col-12 col-md-6 auth-form-bg d-flex align-items-center p-4 p-lg-5 position-relative overflow-hidden">

            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>

            <div class="w-100 position-relative" style="z-index: 2;">
                <h2 class="fw-bold mb-4 text-white">Create Your Account</h2>

                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label class="form-label text-white">Full Name</label>
                        <input type="text" class="form-control custom-input" formControlName="username">
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-white">Email</label>
                        <input type="email" class="form-control custom-input" formControlName="email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-white">Password</label>
                        <input type="password" class="form-control custom-input" formControlName="password">
                        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
                            class="error-msg"> <small *ngIf="signupForm.get('password')?.errors?.['required']">Password
                                is required.</small> <small *ngIf="signupForm.get('password')?.errors?.['minlength']">
                                Password must be at least 6 characters long. </small>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-white">Confirm Password</label>
                        <input type="password" class="form-control custom-input" formControlName="confirmPassword">
                        <div *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched"
                            class="error-msg">
                            <small *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">
                                Confirm Password is required.
                            </small>
                        </div>

                        <div *ngIf="signupForm.errors?.['passwordMismatch'] && signupForm.get('confirmPassword')?.touched"
                            class="error-msg">
                            <small>Passwords do not match.</small>
                        </div>

                    </div>


                    <button type="submit" class="btn btn-light w-100 fw-bold py-2 rounded-3 mt-2"
                        [disabled]="signupForm.invalid">
                        Create your Account
                    </button>
                </form>

                <p class="mt-4 text-center text-white">
                    Already have an account?
                    <a [routerLink]="['/auth/login']" class="text-white fw-bold">Log In</a>
                </p>



            </div>
        </div>
    </div>
</div>

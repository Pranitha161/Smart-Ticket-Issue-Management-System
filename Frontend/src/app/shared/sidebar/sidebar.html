<div class="content-wrapper d-flex mt-3">
  <aside *ngIf="isLoggedIn" id="sidebarMenu" class="sidebar d-md-block shadow-sm">

    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class="bi bi-speedometer2"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/tickets" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class="bi bi-ticket-perforated"></i>

          <span>
            {{
            userRole() === 'ADMIN' || userRole() === 'MANAGER'
            ? 'Ticket Queues'
            : userRole() === 'AGENT'
            ? 'Assigned Tickets'
            : 'My Tickets'
            }}
          </span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="dashboard/report" *ngIf="userRole() === 'ADMIN' || userRole() === 'MANAGER'"
          routerLinkActive="active">
          <i class="bi bi-bar-chart-line"></i>
          <span>Reports</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link admin-link" routerLink="auth/admin-panel" *ngIf="userRole() === 'ADMIN'"
          routerLinkActive="active">
          <i class="bi bi-shield-lock"></i>
          <span>Admin Panel</span>
        </a>
      </li>
       <li class="nav-item">
        <a class="nav-link admin-link" routerLink="/tickets/create" *ngIf="userRole() === 'USER'"
          routerLinkActive="active">
          <i class="bi bi-plus-circle"></i>
          <span>New Ticket</span>
        </a>
      </li>

    </ul>
  </aside>
</div>

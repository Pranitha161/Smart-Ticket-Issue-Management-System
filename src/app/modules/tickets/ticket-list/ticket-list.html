<div class="ticket-list p-4">
  <h1>Tickets Queue</h1>
  <div class="d-flex justify-content-between align-items-center mb-3">


    <input type="text" class="form-control w-50 me-2" placeholder="Search tickets..." [(ngModel)]="searchTerm"
      (ngModelChange)="applyFilters()" />

    <select class="form-select w-auto" [(ngModel)]="selectedPriority" (change)="applyFilters()">
      <option value="">All Priorities</option>
      <option value="CRITICAL">Critical</option>
      <option value="HIGH">High</option>
      <option value="MEDIUM">Medium</option>
      <option value="LOW">Low</option>
    </select>

    <select class="form-select w-auto" [(ngModel)]="selectedStatus" (change)="applyFilters()">
      <option value="">All Status</option>
      <option value="OPEN">Open</option>
      <option value="IN_PROGRESS">In Progress</option>
      <option value="RESOLVED">Resolved</option>
      <option value="CLOSED">Closed</option>
      <option value="REOPENED">Reopened</option>
    </select>
  </div>
  <table class="table table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Priority</th>
        <th>Status</th>
        <th class="d-none d-md-table-cell">Category</th>
        <th class="d-none d-md-table-cell">Created</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody *ngIf="pagedTickets.length > 0; else noTickets">
      <tr *ngFor="let ticket of pagedTickets">
        <td>{{ ticket.displayId }}</td>
        <td>{{ ticket.title }}</td>
        <td>
          <span class="badge" [ngClass]="{
                  'bg-danger': ticket.priority === 'CRITICAL',
                  'bg-warning': ticket.priority === 'HIGH',
                  'bg-info': ticket.priority === 'MEDIUM',
                  'bg-secondary': ticket.priority === 'LOW'
                }">
            {{ ticket.priority.toLowerCase() }}
          </span>
        </td>
        <td>
          <span class="badge" [ngClass]="{
                  'bg-danger': ticket.status === 'CLOSED',
                  'bg-warning': ticket.status === 'OPEN',
                  'bg-info': ticket.status === 'RESOLVED',
                  'bg-secondary': ticket.status === 'ESCALATED',
                  'bg-primary':ticket.status==='ASSIGNED'
                }">
            {{ ticket.status.toLowerCase() }}
          </span>
        </td>
        <td class="d-none d-md-table-cell">{{ ticket.categoryName }}</td>
        <td class="d-none d-md-table-cell">{{ ticket.createdAt | date:'shortDate' }}</td>
        <!-- <td data-label="Actions" class="text-center">
          <button class="btn btn-link text-dark p-0" [routerLink]="['/tickets', ticket.id]">
            <i class="bi bi-eye fs-5"></i>
          </button><button *ngIf="role === 'ADMIN' || role === 'MANAGER'" class="btn btn-sm btn-outline-primary me-2"
            (click)="loadAgentsForCategory(ticket.categoryId)"> 
            <i class="bi bi-person-plus"></i> Assign </button> <button
            *ngIf="role === 'ADMIN' || role === 'MANAGER'" class="btn btn-sm btn-outline-secondary"
            (click)="autoAssign(ticket)"> <i class="bi bi-magic"></i> Auto </button>
        </td> -->
        <td data-label="Actions" class="text-center">
  <button class="btn btn-link text-dark p-0" [routerLink]="['/tickets', ticket.id]">
    <i class="bi bi-eye fs-5"></i>
  </button>

  <!-- Assign button (only if not already assigned) -->
  <button *ngIf="(role === 'ADMIN' || role === 'MANAGER') && ticket.status !== 'ASSIGNED'" 
          class="btn btn-sm btn-outline-primary me-2"
          (click)="manualAssign(ticket)">
    <i class="bi bi-person-plus"></i> Assign
  </button>

  <!-- Agent list dropdown (shown only for the ticket being assigned) -->
  <div *ngIf="assigningTicketId === ticket.id">
    <select #agentSelect class="form-select form-select-sm mt-2">
      <option value="">Select Agent</option>
      <option *ngFor="let agent of agentsByCategory[ticket.categoryId]" [value]="agent.id">
        {{ agent.username }} ({{ agent.email }})
      </option>
    </select>
    <button class="btn btn-sm btn-success mt-2"
            (click)="confirmAssign(ticket.id, agentSelect.value)">
      Confirm
    </button>
    <button class="btn btn-sm btn-secondary mt-2"
            (click)="assigningTicketId = null">
      Cancel
    </button>
  </div>

  <!-- Auto assign (only if not already assigned) -->
  <button *ngIf="(role === 'ADMIN' || role === 'MANAGER') && ticket.status !== 'ASSIGNED'" 
          class="btn btn-sm btn-outline-secondary"
          (click)="autoAssign(ticket)">
    <i class="bi bi-magic"></i> Auto
  </button>
</td>



      </tr>
    </tbody>
  </table>

  <ng-template #noTickets>
    <tr>
      <td colspan="7" class="text-center text-muted no-tickets">
        No tickets found
      </td>
    </tr>
  </ng-template>


  <nav *ngIf="totalPages > 1" class="mt-4">
    <ul class="pagination justify-content-center border-0">
      <li class="page-item" [class.disabled]="currentPage === 0">
        <button class="page-link border-0 rounded-circle mx-1" (click)="setPage(currentPage - 1)">
          <i class="bi bi-chevron-left"></i>
        </button>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
        [class.active]="i === currentPage">
        <button class="page-link border-0 rounded-3 mx-1" (click)="setPage(i)">{{ i + 1 }}</button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
        <button class="page-link border-0 rounded-circle mx-1" (click)="setPage(currentPage + 1)">
          <i class="bi bi-chevron-right"></i>
        </button>
      </li>
    </ul>
  </nav>
</div>

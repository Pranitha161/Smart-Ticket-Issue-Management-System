<div class="auth-page-wrapper">
  <div class="auth-card shadow-lg">

    <div class="auth-header">
      <div class="mail-icon">
        <i class="bi bi-envelope-at"></i>
      </div>
      <h2>Forgot Password</h2>
      <p>Enter your registered email and we'll send you a link to reset your password.</p>
    </div>

    <div class="form-body">
      <div class="form-group">
        <label>Email Address</label>
        <div class="input-wrapper">
          <input type="email" [(ngModel)]="email" placeholder="name@example.com" class="form-control" />
        </div>
      </div>

      <div class="button-group">
        <button class="btn-send" (click)="submit()">
          Send Reset Link
        </button>
      </div>

      <div class="footer-links">
        <a routerLink="/auth/login" class="back-link">
          <span class="arrow">â†</span> Back to Login
        </a>
      </div>
    </div>

  </div>
</div>
